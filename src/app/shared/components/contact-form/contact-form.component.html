<section>
    <div class="heading">
        <h1>LETS TALK!</h1>
        <h2>Greatness from small beginnings</h2>
    </div>



    <div class="main-continer">
        <div class="text-container">
            <!-- <h1>Place holder</h1> -->
        </div>

        <div class="form-container">
            <form [formGroup]="contactForm">
                <div class="container">
                    <h2>Send me you details and I'll give you a call</h2>
                    <div class="names">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" placeholder="Enter your First Name" type="text">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" placeholder="Enter your Last Name" type="text">
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter your email" type="text">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Enter Your Phone Number</mat-label>
                        <input matInput formControlName="phoneNumber" placeholder="Enter Your Phone Number" type="text">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Select Service</mat-label>
                        <mat-select formControlName="service">
                            <mat-option value="5:00 pm">5:00 pm</mat-option>
                            <mat-option value="5:30 pm">5:30 pm</mat-option>
                            <mat-option value="6:00 pm">6:00 pm</mat-option>
                            <mat-option value="6:30 pm">6:30 pm</mat-option>
                            <mat-option value="7:00 pm">7:00 pm</mat-option>
                            <mat-option value="7:30 pm">7:30 pm</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Leave a comment</mat-label>
                        <textarea matInput placeholder="For any Questions or Concerns..."></textarea>
                    </mat-form-field>

                    <div class="button-container">
                        <button class="action-button">SUBMIT</button>
                    </div>

                </div>

            </form>

        </div>
    </div>


</section>
